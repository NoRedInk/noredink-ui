name: CI (Buck2)

on:
  pull_request:
  push:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: cache buck-out
        id: buck-out
        uses: actions/cache@v3
        with:
          path: buck-out
          key: ${{ runner.os }}-buck-out

      - name: test
        run: echo ${{ github.event.pull_request.id }}

      - name: buck2 build
        run: script/buck2 build //... --show-output

      - name: buck2 test
        run: script/buck2 test //... -- --env PERCY_TOKEN=$PERCY_TOKEN
        env:
          PERCY_TOKEN: '${{ secrets.PERCY_TOKEN }}'

      - name: buck2 elm-format
        run: script/buck2 run //:elm_format -- --buck2-bin=script/buck2
