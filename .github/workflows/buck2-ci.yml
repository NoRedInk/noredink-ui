name: CI (Buck2)

on:
  pull_request:
  push:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: cache buck-out
        id: buck-out
        uses: actions/cache@v3
        with:
          path: buck-out
          key: ${{ runner.os }}-buck-out

      - name: buck2 build
        run: script/buck2 build //... --show-output

      - name: buck2 test
        run: script/buck2 test //...
